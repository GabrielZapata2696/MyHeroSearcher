<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner color="primary"></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div
  *ngIf="hero; else divLoading"
  class="grid gap-2 md:gap-4 mt-2 p-2 flex lg:justify-content-center"
>
  <mat-card class="col-12 sm:col-12 md:col-6 xl:col-6 max-w-max p-0">
    <mat-card-header class="mb-3 px-0">
      <img mat-card-avatar class="mt-2" [src]="hero | heroeImage" />
      <mat-card-title class="text-3xl">{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.publisher }}</mat-card-subtitle>
    </mat-card-header>
    <img
      matCardImage
      [src]="hero | heroeImage"
      [alt]="hero.superhero"
      class="sm:max-w-max md:max-w-20rem"
    />
  </mat-card>

  <mat-card class="max-w-max">
    <mat-card-header class="mb-4 px-0 md:px-4">
      <mat-card-title class="text-3xl">Información</mat-card-title>
    </mat-card-header>

    <mat-card-content class="px-0 md:px-4">
      <mat-list>
        <mat-list-item class="mb-3 px-0">
          <strong>Primera aparición: </strong><br />{{ hero.first_appearance }}
        </mat-list-item>

        <mat-list-item class="mb-3 px-0">
          <strong>Publisher: </strong><br />{{ hero.publisher }}
        </mat-list-item>

        <mat-list-item class="mb-3 px-0">
          <strong>Alter ego principal: </strong><br />{{ hero.alter_ego }}
        </mat-list-item>

        <mat-list-item class="mb-3 px-0">
          <strong>Personajes: </strong><br />
          {{ hero.characters }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions align="start" class="px-2">
      <button mat-button mat-raised color="warn" (click)="goBack()">
        <mat-icon class="mat-18">arrow_back</mat-icon>
        Regresar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
