<mat-card>
  <mat-card-header class="mb-2">
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
  </mat-card-header>

  <img matCardImage [src]="hero | heroeImage" [alt]="hero.superhero" />

  <mat-card-content class="my-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparici√≥n: </strong>
      <br />
      {{ hero.first_appearance }}
    </p>
    <p>
      <strong>Personajes: </strong>
      <mat-chip-set>
        <mat-chip
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 2"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-set>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="start" class="px-2">
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon class="mat-18">edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
      <mat-icon class="mat-18">more_horiz</mat-icon>
      Ver
    </button>
  </mat-card-actions>
</mat-card>
